<svg xmlns="http://www.w3.org/2000/svg" width="220" height="160" viewBox="0 0 220 160">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Overall background -->
  <rect x="0" y="0" width="220" height="160" fill="#282828"/>
  
  <!-- Menu bar background -->
  <rect x="0" y="0" width="220" height="24" fill="#1e1e1e"/>
  
  <!-- Cellular bars icon (3/4 filled) with click highlight -->
  <rect x="4" y="2" width="28" height="20" rx="4" ry="4" fill="rgba(255,255,255,0.2)"/>
  <g transform="translate(10, 6)">
    <rect x="0" y="9" width="3" height="3" rx="0.5" fill="#ffffff"/>
    <rect x="5" y="6" width="3" height="6" rx="0.5" fill="#ffffff"/>
    <rect x="10" y="3" width="3" height="9" rx="0.5" fill="#ffffff"/>
    <rect x="15" y="0" width="3" height="12" rx="0.5" fill="#6a6a6a"/>
  </g>
  
  <!-- Dropdown menu background -->
  <rect x="4" y="30" width="212" height="122" rx="6" ry="6" fill="#2d2d2d" filter="url(#shadow)"/>
  <rect x="4" y="30" width="212" height="122" rx="6" ry="6" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="0.5"/>
  
  <!-- Info line -->
  <text x="16" y="58" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="13" fill="#ffffff" xml:space="preserve">☼ 09:15    ⧖ 4h 32m    ⚑ 17:45</text>
  
  <!-- Separator 1 -->
  <line x1="8" y1="72" x2="212" y2="72" stroke="#4a4a4a" stroke-width="1"/>
  
  <!-- Settings -->
  <text x="16" y="96" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="13" fill="#ffffff">Settings</text>
  <text x="186" y="96" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="11" fill="#888888">▶</text>
  
  <!-- Separator 2 -->
  <line x1="8" y1="112" x2="212" y2="112" stroke="#4a4a4a" stroke-width="1"/>
  
  <!-- Quit -->
  <text x="16" y="136" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="13" fill="#ffffff">Quit</text>
  <text x="178" y="136" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="11" fill="#888888">⌘Q</text>
</svg>
