<svg xmlns="http://www.w3.org/2000/svg" width="185" height="200" viewBox="0 0 185 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5856D6"/>
      <stop offset="100%" style="stop-color:#007AFF"/>
    </linearGradient>
  </defs>
  
  <!-- Menu bar background -->
  <rect x="0" y="0" width="185" height="24" rx="3" ry="3" fill="#1e1e1e"/>
  
  <!-- Cellular bars icon (3/4 filled) with click highlight -->
  <rect x="4" y="2" width="28" height="20" rx="4" ry="4" fill="rgba(255,255,255,0.2)"/>
  <g transform="translate(10, 6)">
    <rect x="0" y="9" width="3" height="3" rx="0.5" fill="#ffffff"/>
    <rect x="5" y="6" width="3" height="6" rx="0.5" fill="#ffffff"/>
    <rect x="10" y="3" width="3" height="9" rx="0.5" fill="#ffffff"/>
    <rect x="15" y="0" width="3" height="12" rx="0.5" fill="#6a6a6a"/>
  </g>
  
  <!-- Dropdown menu background -->
  <rect x="4" y="30" width="177" height="168" rx="6" ry="6" fill="#2d2d2d" filter="url(#shadow)"/>
  <rect x="4" y="30" width="177" height="168" rx="6" ry="6" fill="#2d2d2d" stroke="#3d3d3d" stroke-width="0.5"/>
  
  <!-- Progress Ring Section -->
  <g transform="translate(20, 43)">
    <!-- Ring background -->
    <circle cx="28" cy="28" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6"/>
    <!-- Ring progress (about 60%) -->
    <circle cx="28" cy="28" r="25" fill="none" stroke="url(#ringGradient)" stroke-width="6" 
            stroke-linecap="round" stroke-dasharray="94 157" transform="rotate(-90 28 28)"/>
    <!-- Active time text -->
    <text x="28" y="32" font-family="-apple-system, SF Pro Rounded, system-ui, sans-serif" 
          font-size="11" font-weight="600" fill="#ffffff" text-anchor="middle">4h32m</text>
  </g>
  
  <!-- Time Info Section -->
  <g transform="translate(94, 44)">
    <!-- Start time row -->
    <g>
      <text x="0" y="12" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" 
            font-size="12" fill="#FF9500">☀</text>
      <text x="20" y="12" font-family="SF Mono, Menlo, monospace" 
            font-size="13" font-weight="500" fill="#ffffff">09:15</text>
    </g>
    <!-- Finish time row -->
    <g transform="translate(0, 20)">
      <text x="0" y="12" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" 
            font-size="12" fill="#30D158">⚑</text>
      <text x="20" y="12" font-family="SF Mono, Menlo, monospace" 
            font-size="13" font-weight="500" fill="#ffffff">17:45</text>
    </g>
    <!-- Idle time row -->
    <g transform="translate(0, 40)">
      <text x="0" y="12" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" 
            font-size="12" fill="#8E8E93">☕</text>
      <text x="20" y="12" font-family="SF Mono, Menlo, monospace" 
            font-size="13" font-weight="500" fill="#ffffff">0h23m</text>
    </g>
  </g>
  
  <!-- Separator 1 -->
  <line x1="8" y1="112" x2="177" y2="112" stroke="#4a4a4a" stroke-width="1"/>
  
  <!-- Pause Tracking -->
  <text x="16" y="132" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="13" fill="#ffffff">Pause Tracking</text>
  <text x="155" y="132" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="11" fill="#888888">⌘P</text>
  
  <!-- Settings -->
  <text x="16" y="156" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="13" fill="#ffffff">Settings</text>
  <text x="161" y="156" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="11" fill="#888888">▶</text>
  
  <!-- Separator 2 -->
  <line x1="8" y1="168" x2="177" y2="168" stroke="#4a4a4a" stroke-width="1"/>
  
  <!-- Quit -->
  <text x="16" y="186" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="13" fill="#ffffff">Quit</text>
  <text x="147" y="186" font-family="-apple-system, SF Pro Text, system-ui, sans-serif" font-size="11" fill="#888888">⌘Q</text>
</svg>
